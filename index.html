<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorpresas in Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #ffb6c1;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    #company-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    #productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .producto-tarjeta, .producto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .producto-tarjeta:hover, .producto:hover {
      transform: translateY(-5px);
    }

    .producto-imagen {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .producto-nombre {
      font-size: 18px;
      margin: 8px 0;
    }

    .producto-precio {
      font-size: 16px;
      color: #333;
    }

    #carrito {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #botonAdmin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .producto-tarjeta, .producto {
        width: 100%;
        max-width: 300px;
      }

      #botonAdmin {
        font-size: 14px;
        padding: 8px 12px;
      }
    }

    /* Estilos para los modales */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      max-width: 400px;
      position: relative;
      cursor: move;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .admin-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .cart-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img id="company-logo" src="" alt="Logo de la empresa">
    <h1>Sorpresas in Style</h1>
    <nav>
      <a href="#">Inicio</a>
    </nav>
  </header>

  <main>
    <section id="productos-container"></section>

    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total">0</span></p>
      <button onclick="comprar()">Comprar</button>
    </section>
  </main>

  <!-- BotÃ³n flotante de admin -->
  <button id="botonAdmin" onclick="window.location.href='admin.html'">Admin</button>

  <script>
    function comprar() {
      alert("Gracias por su compra!");
    }
  </script>
</body>
</html>
