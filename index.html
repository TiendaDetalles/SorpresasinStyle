<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorpresas in Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #66e0d4;
      padding: 1em;
      text-align: center;
      color: white;
    }

    #company-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    #productos-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      padding: 20px;
      justify-items: center;
    }

    .producto-tarjeta {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      width: 150px;
      text-align: center;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .producto-imagen {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .producto-nombre {
      font-size: 14px;
      margin: 6px 0;
      color: #333;
    }

    .producto-precio {
      font-size: 13px;
      color: #666;
    }

    .producto-boton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #007acc;
      border: none;
      border-radius: 50%;
      color: white;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    #carrito {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #botonAdmin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: #007acc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      cursor: pointer;
    }

    .admin-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #66e0d4;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .input-edit {
      width: 100%;
      margin: 5px 0;
    }

  </style>
</head>
<body>
  <header>
    <img id="company-logo" src="" alt="Logo de la empresa">
    <h1>Sorpresas in Style</h1>
  </header>

  <div id="filtro-categoria">
    <select id="selector-categoria" onchange="filtrarCategoria()">
      <option value="todas">Todas las categorías</option>
    </select>
  </div>

  <main>
    <section id="productos-container"></section>
    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total">0</span></p>
      <button onclick="comprar()">Comprar</button>
    </section>
  </main>

  <!-- Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Panel de Administración</h2>
      <form id="formulario-producto">
        <input type="text" id="nombreProducto" placeholder="Nombre del desayuno" required class="input-edit">
        <input type="number" id="precioProducto" placeholder="Precio" required class="input-edit">
        <input type="text" id="categoriaProducto" placeholder="Categoría" required class="input-edit">
        <input type="file" id="imagenProducto" accept="image/*" required class="input-edit">
        <button type="submit" class="admin-button">Agregar Desayuno</button>
      </form>
      <hr>
      <h3>Desayunos Agregados</h3>
      <div id="productos-agregados"></div>
      <hr>
      <h3>Cambiar Logo</h3>
      <input type="file" id="logoInput" accept="image/*" class="input-edit"/>
      <button onclick="cambiarLogo()" class="admin-button">Cambiar Logo</button>
    </div>
  </div>

  <button id="botonAdmin">⚙️</button>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpHYnWuWp7sb9P-HR6rEMg7fg9Xigl-lA",
      authDomain: "sorpresasinstyle-2664b.firebaseapp.com",
      databaseURL: "https://sorpresasinstyle-2664b-default-rtdb.firebaseio.com",
      projectId: "sorpresasinstyle-2664b",
      storageBucket: "sorpresasinstyle-2664b.firebasestorage.app",
      messagingSenderId: "615713402015",
      appId: "1:615713402015:web:74bcd71e0a22f3815c06aa",
      measurementId: "G-82WQ2NKVLQ"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const analytics = getAnalytics(app);

    let productos = [];

    // Cargar productos desde Firebase
    const productosRef = ref(database, 'productos');
    onValue(productosRef, (snapshot) => {
      if (snapshot.exists()) {
        productos = Object.values(snapshot.val());
        localStorage.setItem("productos", JSON.stringify(productos));
        actualizarVista();
      } else {
        console.log("No hay productos disponibles.");
      }
    });

    // Función para actualizar la vista de productos
    function actualizarVista() {
      const productosContainer = document.getElementById("productos-container");
      productosContainer.innerHTML = '';
      productos.forEach(producto => {
        const tarjeta = `
          <div class="producto-tarjeta">
            <img src="${producto.imagen}" class="producto-imagen">
            <div class="producto-nombre">${producto.nombre}</div>
            <div class="producto-precio">$${producto.precio}</div>
            <div class="producto-categoria">${producto.categoria}</div>
            <button class="producto-boton" onclick="agregarAlCarrito('${producto.nombre}')">🛒</button>
          </div>`;
        productosContainer.innerHTML += tarjeta;
      });
    }

    // Función para agregar producto al carrito
    let carrito = [];
    function agregarAlCarrito(nombre) {
      const producto = productos.find(p => p.nombre === nombre);
      carrito.push(producto);
      actualizarCarrito();
    }

    // Función para actualizar el carrito visualmente
    function actualizarCarrito() {
      const listaCarrito = document.getElementById("lista-carrito");
      listaCarrito.innerHTML = '';
      let total = 0;
      carrito.forEach(producto => {
        const li = document.createElement("li");
        li.textContent = `${producto.nombre} - $${producto.precio}`;
        listaCarrito.appendChild(li);
        total += parseFloat(producto.precio);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    // Función de compra
    function comprar() {
      alert("Gracias por tu compra");
      carrito = [];
      actualizarCarrito();
    }

  </script>

</body>
</html>
