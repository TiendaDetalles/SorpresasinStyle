<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorpresas in Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7f5; /* azul aguamarina claro */
    }

    header {
      background-color: #4dd0e1; /* azul más claro */
      padding: 1em;
      text-align: center;
      color: white;
    }

    #company-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    #productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .producto-tarjeta {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      text-align: center;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      position: relative;
      transition: transform 0.2s;
    }

    .producto-tarjeta:hover {
      transform: scale(1.03);
    }

    .producto-imagen {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .producto-nombre {
      font-size: 16px;
      margin: 8px 0;
      color: #333;
    }

    .producto-precio {
      font-size: 14px;
      color: #666;
    }

    .producto-boton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #ff6f61; /* nuevo color para botón de carrito */
      border: none;
      border-radius: 50%;
      color: white;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .producto-boton:hover {
      background-color: #e64a39;
    }

    #carrito {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #botonAdmin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .admin-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #4dd0e1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }

    @media screen and (max-width: 600px) {
      #productos-container {
        justify-content: space-around;
      }

      .producto-tarjeta {
        width: 45%; /* 2 tarjetas por fila en móvil */
        margin: 10px 5px;
      }

      header {
        padding: 1em 0.5em;
      }

      nav a {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
