<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorpresas in Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7f5;
    }

    header {
      background-color: #4dd0e1;
      padding: 1em;
      text-align: center;
      color: white;
    }

    #company-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    #productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .producto-tarjeta {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      text-align: center;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      position: relative;
    }

    .producto-imagen {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .producto-nombre {
      font-size: 16px;
      margin: 8px 0;
      color: #333;
    }

    .producto-precio {
      font-size: 14px;
      color: #666;
    }

    .producto-boton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #ff6f61;
      border: none;
      border-radius: 50%;
      color: white;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
    }

    #carrito {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #botonAdmin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .admin-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #4dd0e1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }

    @media screen and (max-width: 600px) {
      #productos-container {
        justify-content: space-around;
      }

      .producto-tarjeta {
        width: 45%;
        margin: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img id="company-logo" src="" alt="Logo de la empresa">
    <h1>Sorpresas in Style</h1>
    <nav>
      <a href="#">Inicio</a>
    </nav>
  </header>

  <main>
    <section id="productos-container"></section>

    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total">0</span></p>
      <button onclick="comprar()">Comprar</button>
    </section>
  </main>

  <!-- Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Panel de Administraci√≥n</h2>
      <form id="formulario-producto">
        <input type="text" id="nombreProducto" placeholder="Nombre del desayuno" required><br><br>
        <input type="number" id="precioProducto" placeholder="Precio" required><br><br>
        <input type="file" id="imagenProducto" accept="image/*" required><br><br>
        <button type="submit" class="admin-button">Agregar Desayuno</button>
      </form>
      <hr>
      <h3>Desayunos Agregados</h3>
      <div id="productos-agregados"></div>
    </div>
  </div>

  <button id="botonAdmin">‚öôÔ∏è</button>

  <script>
    var modal = document.getElementById("adminModal");
    var botonAdmin = document.getElementById("botonAdmin");
    var span = document.getElementsByClassName("close")[0];
    var productosContainer = document.getElementById("productos-container");
    var productosAgregados = document.getElementById("productos-agregados");

    var productos = JSON.parse(localStorage.getItem("productos")) || [];

    botonAdmin.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    document.getElementById("formulario-producto").addEventListener("submit", function(event) {
      event.preventDefault();
      var nombre = document.getElementById("nombreProducto").value;
      var precio = document.getElementById("precioProducto").value;
      var imagen = document.getElementById("imagenProducto").files[0];

      if (imagen) {
        var reader = new FileReader();
        reader.onloadend = function() {
          var nuevoProducto = {
            nombre: nombre,
            precio: precio,
            imagen: reader.result
          };
          productos.push(nuevoProducto);
          localStorage.setItem("productos", JSON.stringify(productos));
          actualizarVista();
        };
        reader.readAsDataURL(imagen);
      }

      this.reset();
    });

    function actualizarVista() {
      productosContainer.innerHTML = '';
      productosAgregados.innerHTML = '';
      productos.forEach((producto, index) => {
        var productoHTML = `
          <div class="producto-tarjeta">
            <img src="${producto.imagen}" alt="${producto.nombre}" class="producto-imagen">
            <div class="producto-nombre">${producto.nombre}</div>
            <div class="producto-precio">$${producto.precio}</div>
            <button class="producto-boton" onclick="agregarAlCarrito(${index})">üõí</button>
          </div>
        `;
        productosContainer.innerHTML += productoHTML;

        var adminHTML = `
          <div class="producto-tarjeta">
            <img src="${producto.imagen}" alt="${producto.nombre}" class="producto-imagen">
            <div class="producto-nombre">${producto.nombre}</div>
            <div class="producto-precio">$${producto.precio}</div>
            <button class="admin-button" onclick="eliminarProducto(${index})">Eliminar</button>
            <button class="admin-button" onclick="editarProducto(${index})">Editar</button>
          </div>
        `;
        productosAgregados.innerHTML += adminHTML;
      });
    }

    var carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function agregarAlCarrito(index) {
      var producto = productos[index];
      carrito.push(producto);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      actualizarCarrito();
    }

    function actualizarCarrito() {
      var listaCarrito = document.getElementById("lista-carrito");
      listaCarrito.innerHTML = '';
      var total = 0;
      carrito.forEach(producto => {
        var li = document.createElement("li");
        li.textContent = `${producto.nombre} - $${producto.precio}`;
        listaCarrito.appendChild(li);
        total += parseFloat(producto.precio);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function eliminarProducto(index) {
      productos.splice(index, 1);
      localStorage.setItem("productos", JSON.stringify(productos));
      actualizarVista();
    }

    function editarProducto(index) {
      var nuevoNombre = prompt("Nuevo nombre del producto:", productos[index].nombre);
      var nuevoPrecio = prompt("Nuevo precio del producto:", productos[index].precio);
      if (nuevoNombre && nuevoPrecio) {
        productos[index].nombre = nuevoNombre;
        productos[index].precio = nuevoPrecio;
        localStorage.setItem("productos", JSON.stringify(productos));
        actualizarVista();
      }
    }

    function comprar() {
      if (carrito.length > 0) {
        alert("¬°Gracias por tu compra!");
        carrito = [];
        localStorage.setItem("carrito", JSON.stringify(carrito));
        actualizarCarrito();
      } else {
        alert("Tu carrito est√° vac√≠o.");
      }
    }

    actualizarVista();
    actualizarCarrito();
  </script>
</body>
</html>
