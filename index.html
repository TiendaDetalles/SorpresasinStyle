<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorpresas in Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #ffb6c1;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    #company-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    #productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .producto-tarjeta, .producto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .producto-tarjeta:hover, .producto:hover {
      transform: translateY(-5px);
    }

    .producto-imagen {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .producto-nombre {
      font-size: 18px;
      margin: 8px 0;
    }

    .producto-precio {
      font-size: 16px;
      color: #333;
    }

    #carrito {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #botonAdmin {
      display: none; /* Ocultar por defecto */
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Estilos para los modales */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      max-width: 400px;
      position: relative;
      cursor: move;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .admin-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .cart-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

    <img id="company-logo" src="" alt="Logo de la empresa">
    <h1>Sorpresas in Style</h1>
    <nav>
      <a href="#">Inicio</a>
    </nav>
  </header>

  <button id="botonAdmin" onclick="openAdminModal()">丘뙖잺</button>

  <!-- Modal Principal de Administraci칩n -->
  <div id="adminModal" class="modal">
    <div class="modal-content" id="adminModalContent">
      <span class="close" onclick="closeModal('adminModal')">&times;</span>
      <h2>Panel de Administraci칩n</h2>
      <button class="admin-button" onclick="openModal('logoModal')">Cambiar Logo</button>
      <button class="admin-button" onclick="openModal('productosModal')">Gestionar Productos</button>
      <button class="admin-button" onclick="closeModal('adminModal')">Cerrar</button>
    </div>
  </div>

  <!-- Modal para Cambiar Logo -->
  <div id="logoModal" class="modal">
    <div class="modal-content" id="logoModalContent">
      <span class="close" onclick="closeModal('logoModal')">&times;</span>
      <h3>Actualizar Logo</h3>
      <input type="file" id="logo-input" accept="image/*">
      <button onclick="guardarLogo()">Guardar Logo</button>
      <button class="admin-button" onclick="openModal('adminModal')">Volver</button>
    </div>
  </div>

  <!-- Modal para Gestionar Productos -->
  <div id="productosModal" class="modal">
    <div class="modal-content" id="productosModalContent">
      <span class="close" onclick="closeModal('productosModal')">&times;</span>
      <h3>Agregar Nuevo Producto</h3>
      <form onsubmit="agregarProducto(event)">
        <input type="text" id="nombre" placeholder="Nombre del producto" required><br>
        <input type="number" id="precio" placeholder="Precio" required><br>
        <textarea id="descripcion" placeholder="Descripci칩n del producto" required></textarea><br>
        <input type="file" id="imagen" accept="image/*" required><br>
        <button type="submit">Agregar</button>
      </form>
      <h3>Modificar o Eliminar Productos</h3>
      <ul id="lista-productos-admin"></ul>
      <button class="admin-button" onclick="openModal('adminModal')">Volver</button>
    </div>
  </div>

  <!-- Modal para Detalles del Producto -->
  <div id="productModal" class="modal">
    <div class="modal-content" id="productModalContent">
      <span class="close" onclick="closeModal('productModal')">&times;</span>
      <img id="modal-image" src="" alt="Imagen del producto" style="width: 100%; height: auto;">
      <h2 id="modal-name"></h2>
      <p id="modal-price"></p>
      <p id="modal-description"></p>
    </div>
  </div>

  <script>
    let productos = JSON.parse(localStorage.getItem('productos')) || [
      {
        id: 1,
        nombre: "Desayuno Rom치ntico",
        precio: 350,
        imagen: "https://via.placeholder.com/200x150",
        descripcion: "Un desayuno perfecto para compartir con tu pareja."
      },
      {
        id: 2,
        nombre: "Sorpresa Cumplea침os",
        precio: 420,
        imagen: "https://via.placeholder.com/200x150",
        descripcion: "La sorpresa ideal para celebrar un cumplea침os especial."
      }
    ];

    let carrito = [];
    let claveSecreta = "";
    const claveCorrecta = "1234";

    document.addEventListener("DOMContentLoaded", () => {
      mostrarProductos();
      mostrarProductosAdmin();
      const logoUrl = localStorage.getItem('companyLogo');
      if (logoUrl) {
        document.getElementById('company-logo').src = logoUrl;
      }
      makeDraggable('adminModalContent');
      makeDraggable('logoModalContent');
      makeDraggable('productosModalContent');
      makeDraggable('productModalContent');
    });

    document.addEventListener("keydown", function(event) {
      claveSecreta += event.key;
      if (claveSecreta.includes(claveCorrecta)) {
        openAdminModal();
        claveSecreta = "";
      }
      if (claveSecreta.length > 10) claveSecreta = "";
    });

    function mostrarProductos() {
      const contenedor = document.getElementById("productos-container");
      contenedor.innerHTML = "";
      productos.forEach((p, index) => {
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
          <img src="${p.imagen}" width="200" height="150" onclick="mostrarDetalleProducto(${index})"><br>
          <h3>${p.nombre}</h3>
          <p>Precio: $${p.precio}</p>
          <button class="cart-button" onclick="agregarAlCarrito(${p.id})">游</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function mostrarDetalleProducto(index) {
      const producto = productos[index];
      document.getElementById('modal-image').src = producto.imagen;
      document.getElementById('modal-name').textContent = producto.nombre;
      document.getElementById('modal-price').textContent = `Precio: $${producto.precio}`;
      document.getElementById('modal-description').textContent = producto.descripcion;
      openModal('productModal');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    function openModal(modalId) {
      document.getElementById(modalId).style.display = "block";
    }

    function openAdminModal() {
      openModal('adminModal');
    }

    function mostrarProductosAdmin() {
      const lista = document.getElementById("lista-productos-admin");
      lista.innerHTML = "";
      productos.forEach((p, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${p.nombre} - $${p.precio}
          <button onclick="modificarProducto(${index})">Modificar</button>
          <button onclick="eliminarProducto(${index})">Eliminar</button>
        `;
        lista.appendChild(li);
      });
    }

    function agregarAlCarrito(id) {
      const producto = productos.find(p => p.id === id);
      if (producto) {
        carrito.push(producto);
        actualizarCarrito();
      }
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      const total = document.getElementById("total");
      lista.innerHTML = "";
      let suma = 0;
      carrito.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.nombre} - $${p.precio}`;
        suma += p.precio;
        lista.appendChild(li);
      });
      total.textContent = suma;
    }

    function comprar() {
      alert("Gracias por tu compra!");
      carrito = [];
      actualizarCarrito();
    }

    function agregarProducto(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const precio = document.getElementById('precio').value;
      const descripcion = document.getElementById('descripcion').value;
      const imagen = document.getElementById('imagen').files[0];

      if (imagen) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageUrl = event.target.result;
          const nuevoProducto = {
            id: productos.length + 1,
            nombre,
            precio: Number(precio),
            imagen: imageUrl,
            descripcion
          };
          productos.push(nuevoProducto);
          localStorage.setItem('productos', JSON.stringify(productos));
          mostrarProductos();
          mostrarProductosAdmin();
          alert("Producto agregado exitosamente");
        };
        reader.readAsDataURL(imagen);
      } else {
        alert("Por favor, selecciona una imagen.");
      }
    }

    function modificarProducto(index) {
      const nuevoNombre = prompt("Ingrese el nuevo nombre del producto:", productos[index].nombre);
      const nuevoPrecio = prompt("Ingrese el nuevo precio del producto:", productos[index].precio);
      const nuevaDescripcion = prompt("Ingrese la nueva descripci칩n del producto:", productos[index].descripcion);
      if (nuevoNombre !== null && nuevoPrecio !== null && nuevaDescripcion !== null) {
        productos[index].nombre = nuevoNombre;
        productos[index].precio = Number(nuevoPrecio);
        productos[index].descripcion = nuevaDescripcion;
        localStorage.setItem('productos', JSON.stringify(productos));
        mostrarProductos();
        mostrarProductosAdmin();
      }
    }

    function eliminarProducto(index) {
      const confirmacion = confirm("쮼st치 seguro de que desea eliminar este producto?");
      if (confirmacion) {
        productos.splice(index, 1);
        localStorage.setItem('productos', JSON.stringify(productos));
        mostrarProductos();
        mostrarProductosAdmin();
      }
    }

    function guardarLogo() {
      const archivo = document.getElementById('logo-input').files[0];
      if (archivo) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const base64 = e.target.result;
          localStorage.setItem('companyLogo', base64);
          document.getElementById('company-logo').src = base64;
          alert("Logo actualizado correctamente.");
        };
        reader.readAsDataURL(archivo);
      } else {
        alert("Selecciona una imagen primero.");
      }
    }

    function makeDraggable(elementId) {
      const element = document.getElementById(elementId);
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      element.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>
