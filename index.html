<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresas in Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7f9; /* Aqua marina suave */
    }

    header {
      background-color: #00bfa5;
      padding: 1em;
      text-align: center;
      color: white;
    }

    #company-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    #productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .producto-tarjeta {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      margin: 10px;
      width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .producto-imagen {
      width: 100%;
      border-radius: 8px;
      height: 120px;
      object-fit: cover;
    }

    .producto-nombre {
      font-size: 16px;
      margin-top: 8px;
      color: #333;
      font-weight: bold;
    }

    .producto-precio {
      font-size: 14px;
      color: #555;
    }

    .producto-boton {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: #00bfa5;
      border: none;
      border-radius: 50%;
      color: white;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
    }

    #carrito {
      padding: 20px;
      background-color: #fff;
      border-top: 2px solid #00bfa5;
    }

    #botonAdmin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 28px;
      background: white;
      border: 2px solid #00bfa5;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover {
      color: black;
    }

    .admin-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #00bfa5;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    @media screen and (max-width: 600px) {
      .producto-tarjeta {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img id="company-logo" src="" alt="Logo de la empresa">
    <h1>Sorpresas in Style</h1>
  </header>

  <main>
    <section id="productos-container"></section>

    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total">0</span></p>
      <button onclick="comprar()">Comprar</button>
    </section>
  </main>

  <!-- Modal Admin -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Panel de Administraci√≥n</h2>
      <form id="formulario-producto">
        <input type="text" id="nombreProducto" placeholder="Nombre del desayuno" required><br><br>
        <input type="number" id="precioProducto" placeholder="Precio" required><br><br>
        <input type="file" id="imagenProducto" accept="image/*" required><br><br>
        <button type="submit" class="admin-button">Agregar Desayuno</button>
      </form>
      <hr>
      <h3>Desayunos Agregados</h3>
      <div id="productos-agregados"></div>
    </div>
  </div>

  <button id="botonAdmin">‚öôÔ∏è</button>

  <script>
    const modal = document.getElementById("adminModal");
    const botonAdmin = document.getElementById("botonAdmin");
    const span = document.getElementsByClassName("close")[0];
    const productosContainer = document.getElementById("productos-container");
    const productosAgregados = document.getElementById("productos-agregados");

    let productos = JSON.parse(localStorage.getItem("productos")) || [];
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    botonAdmin.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    document.getElementById("formulario-producto").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombreProducto").value;
      const precio = document.getElementById("precioProducto").value;
      const imagen = document.getElementById("imagenProducto").files[0];

      if (imagen) {
        const reader = new FileReader();
        reader.onloadend = function () {
          const nuevoProducto = { nombre, precio, imagen: reader.result };
          productos.push(nuevoProducto);
          localStorage.setItem("productos", JSON.stringify(productos));
          actualizarVista();
          this.reset(); // reset form
          document.getElementById("formulario-producto").reset(); // limpia campos
        };
        reader.readAsDataURL(imagen);
      }
    });

    function actualizarVista() {
      productosContainer.innerHTML = '';
      productosAgregados.innerHTML = '';
      productos.forEach((producto, index) => {
        productosContainer.innerHTML += `
          <div class="producto-tarjeta">
            <img src="${producto.imagen}" class="producto-imagen">
            <div class="producto-nombre">${producto.nombre}</div>
            <div class="producto-precio">$${producto.precio}</div>
            <button class="producto-boton" onclick="agregarAlCarrito(${index})">üõí</button>
          </div>
        `;

        productosAgregados.innerHTML += `
          <div class="producto-tarjeta">
            <img src="${producto.imagen}" class="producto-imagen">
            <div class="producto-nombre">${producto.nombre}</div>
            <div class="producto-precio">$${producto.precio}</div>
            <button class="admin-button" onclick="eliminarProducto(${index})">Eliminar</button>
            <button class="admin-button" onclick="editarProducto(${index})">Editar</button>
          </div>
        `;
      });
    }

    function agregarAlCarrito(index) {
      carrito.push(productos[index]);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const listaCarrito = document.getElementById("lista-carrito");
      listaCarrito.innerHTML = '';
      let total = 0;
      carrito.forEach(producto => {
        const li = document.createElement("li");
        li.textContent = `${producto.nombre} - $${producto.precio}`;
        listaCarrito.appendChild(li);
        total += parseFloat(producto.precio);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function eliminarProducto(index) {
      productos.splice(index, 1);
      localStorage.setItem("productos", JSON.stringify(productos));
      actualizarVista();
    }

    function editarProducto(index) {
      const nuevoNombre = prompt("Nuevo nombre:", productos[index].nombre);
      const nuevoPrecio = prompt("Nuevo precio:", productos[index].precio);
      if (nuevoNombre && nuevoPrecio) {
        productos[index].nombre = nuevoNombre;
        productos[index].precio = nuevoPrecio;
        localStorage.setItem("productos", JSON.stringify(productos));
        actualizarVista();
      }
    }

    function comprar() {
      if (carrito.length > 0) {
        alert("Gracias por tu compra!");
        carrito = [];
        localStorage.setItem("carrito", JSON.stringify(carrito));
        actualizarCarrito();
      } else {
        alert("Tu carrito est√° vac√≠o.");
      }
    }

    actualizarVista();
    actualizarCarrito();
  </script>
</body>
</html>
