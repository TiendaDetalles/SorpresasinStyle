<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresas in Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #ffb6c1;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    #company-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    #productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .producto-tarjeta, .producto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .producto-tarjeta:hover, .producto:hover {
      transform: translateY(-5px);
    }

    .producto-imagen {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .producto-nombre {
      font-size: 18px;
      margin: 8px 0;
    }

    .producto-precio {
      font-size: 16px;
      color: #333;
    }

    #carrito {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #botonAdmin {
      display: none; /* Ocultar por defecto */
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Estilos para los modales */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }

    /* Responsivo: para pantallas pequeñas y móviles */
    @media (max-width: 768px) {
      header {
        padding: 0.5em;
      }

      #productos-container {
        flex-direction: column;
        align-items: center;
      }

      .producto-tarjeta, .producto {
        width: 90%;
        margin: 10px 0;
      }

      #carrito {
        padding: 10px;
      }

      #botonAdmin {
        font-size: 20px;
        bottom: 10px;
        right: 10px;
      }
    }

    /* Responsivo: para pantallas muy pequeñas (móviles más pequeños) */
    @media (max-width: 480px) {
      header {
        font-size: 14px;
      }

      .producto-nombre {
        font-size: 16px;
      }

      .producto-precio {
        font-size: 14px;
      }
    }

    /* Responsivo: para pantallas medianas (tabletas) */
    @media (max-width: 1024px) {
      .producto-tarjeta, .producto {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img id="company-logo" src="logo.png" alt="Logo de la Empresa">
    <h1>Sorpresas in Style</h1>
    <nav>
      <a href="#productos">Productos</a>
      <a href="#carrito">Carrito</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="productos-container">
    <div class="producto-tarjeta">
      <img class="producto-imagen" src="producto1.jpg" alt="Producto 1">
      <div class="producto-nombre">Producto 1</div>
      <div class="producto-precio">$20.00</div>
    </div>
    <div class="producto-tarjeta">
      <img class="producto-imagen" src="producto2.jpg" alt="Producto 2">
      <div class="producto-nombre">Producto 2</div>
      <div class="producto-precio">$30.00</div>
    </div>
    <!-- Agrega más productos aquí -->
  </section>

  <section id="carrito">
    <h2>Tu Carrito</h2>
    <p>No has agregado productos al carrito.</p>
  </section>

  <button id="botonAdmin" onclick="abrirModalAdmin()">Admin</button>

  <!-- Modal de Admin -->
  <div class="modal" id="modalAdmin">
    <div class="modal-content">
      <span onclick="cerrarModalAdmin()" style="cursor:pointer;">Cerrar</span>
      <h2>Panel de Administración</h2>
      <!-- Agregar contenido de admin aquí -->
    </div>
  </div>

  <script>
    // Función para abrir el modal de admin
    function abrirModalAdmin() {
      document.getElementById('modalAdmin').style.display = 'flex';
    }

    // Función para cerrar el modal de admin
    function cerrarModalAdmin() {
      document.getElementById('modalAdmin').style.display = 'none';
    }
  </script>
</body>
</html>
