<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorpresas in Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sorpresas in Style</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="admin.html">Administrador</a>
    </nav>
  </header>

  <main id="productos-container">
    <!-- Aquí se mostrarán los productos -->
  </main>

  <section id="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="comprar()">Finalizar Compra</button>
  </section>

  <script src="script.js"></script>
<button id="botonAdmin" onclick="window.location.href='admin.html'" style="display: none; position: fixed; bottom: 20px; right: 20px; font-size: 24px; background: none; border: none; cursor: pointer;">
  ⚙️
</button>

<script>
  let claveSecreta = "";
  const claveCorrecta = "1234"; // Puedes cambiarla a lo que quieras

  document.addEventListener("keydown", function(event) {
    claveSecreta += event.key;

    if (claveSecreta.includes(claveCorrecta)) {
      document.getElementById("botonAdmin").style.display = "block";
      claveSecreta = ""; // Reinicia para que no siga mostrando siempre
    }

    if (claveSecreta.length > 10) {
      claveSecreta = ""; // Evita que se acumulen muchas letras
    }
  });
</script>
</body>
</html>
