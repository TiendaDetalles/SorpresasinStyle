<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorpresas in Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #ffb6c1;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    #company-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    #productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .producto-tarjeta, .producto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .producto-tarjeta:hover, .producto:hover {
      transform: translateY(-5px);
    }

    .producto-imagen {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .producto-nombre {
      font-size: 18px;
      margin: 8px 0;
    }

    .producto-precio {
      font-size: 16px;
      color: #333;
    }

    #carrito {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #botonAdmin {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img id="company-logo" src="" alt="Logo de la empresa">
    <h1>Sorpresas in Style</h1>
    <nav>
      <a href="#">Inicio</a>
    </nav>
  </header>

  <main>
    <section id="productos-container"></section>

    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total">0</span></p>
      <button onclick="comprar()">Finalizar Compra</button>
    </section>
  </main>

  <button id="botonAdmin" onclick="redirigirAdmin()">⚙️</button>

  <script>
    let productos = [
      {
        id: 1,
        nombre: "Desayuno Romántico",
        precio: 350,
        imagen: "https://via.placeholder.com/200x150",
        stock: 5
      },
      {
        id: 2,
        nombre: "Sorpresa Cumpleaños",
        precio: 420,
        imagen: "https://via.placeholder.com/200x150",
        stock: 3
      }
    ];

    let carrito = [];
    let claveSecreta = "";
    const claveCorrecta = "1234";

    document.addEventListener("DOMContentLoaded", () => {
      mostrarProductos();
      const logoUrl = localStorage.getItem('companyLogo');
      if (logoUrl) {
        document.getElementById('company-logo').src = logoUrl;
      }
    });

    document.addEventListener("keydown", function(event) {
      claveSecreta += event.key;
      if (claveSecreta.includes(claveCorrecta)) {
        const boton = document.getElementById("botonAdmin");
        boton.style.display = "block";
        claveSecreta = "";
      }
      if (claveSecreta.length > 10) claveSecreta = "";
    });

    function mostrarProductos() {
      const contenedor = document.getElementById("productos-container");
      contenedor.innerHTML = "";
      productos.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
          <img src="${p.imagen}" width="200" height="150"><br>
          <h3>${p.nombre}</h3>
          <p>Precio: $${p.precio}</p>
          <p>Stock: ${p.stock}</p>
          <button onclick="agregarAlCarrito(${p.id})">Agregar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function agregarAlCarrito(id) {
      const producto = productos.find(p => p.id === id);
      if (producto && producto.stock > 0) {
        carrito.push(producto);
        producto.stock -= 1;
        mostrarProductos();
        actualizarCarrito();
      } else {
        alert("Producto sin stock");
      }
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      const total = document.getElementById("total");
      lista.innerHTML = "";
      let suma = 0;
      carrito.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.nombre} - $${p.precio}`;
        suma += p.precio;
        lista.appendChild(li);
      });
      total.textContent = suma;
    }

    function comprar() {
      alert("Gracias por tu compra!");
      carrito = [];
      actualizarCarrito();
    }

    function redirigirAdmin() {
      window.location.href = "admin.html"; // Cambia "admin.html" por la URL de tu página de administración
    }
  </script>
</body>
</html>
