<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresas in Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #ffb6c1;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    #company-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    #productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .producto-tarjeta, .producto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      background-color: white;
    }

    .producto-tarjeta:hover, .producto:hover {
      transform: translateY(-5px);
    }

    .producto-imagen {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .producto-nombre {
      font-size: 18px;
      margin: 8px 0;
    }

    .producto-precio {
      font-size: 16px;
      color: #333;
    }

    #carrito {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #botonAdmin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      position: relative;
      cursor: move;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .admin-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .cart-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      margin-left: 10px;
    }

    @media screen and (max-width: 600px) {
      .producto-tarjeta, .producto {
        width: 90%;
        margin: 10px auto;
      }

      header {
        padding: 1em 0.5em;
      }

      nav a {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img id="company-logo" src="" alt="Logo de la empresa">
    <h1>Sorpresas in Style</h1>
    <nav>
      <a href="#">Inicio</a>
    </nav>
  </header>

  <main>
    <section id="productos-container"></section>

    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total">0</span></p>
      <button onclick="comprar()">
        <img src="..." alt="Comprar">
      </button>
    </section>
  </main>

  <!-- Modal de Administración -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Panel de Administración</h2>
      <button class="admin-button">Gestionar Productos</button>
      <button class="admin-button">Gestionar Pedidos</button>
      <button class="admin-button">Ver Estadísticas</button>
    </div>
  </div>

  <button id="botonAdmin">⚙️</button>

  <script>
    // Obtener los elementos
    var modal = document.getElementById("adminModal");
    var botonAdmin = document.getElementById("botonAdmin");
    var span = document.getElementsByClassName("close")[0];

    // Cuando el usuario haga clic en el botón, mostrar el modal
    botonAdmin.onclick = function() {
      modal.style.display = "block";
    }

    // Cuando el usuario haga clic en "x", cerrar el modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // Cuando el usuario haga clic fuera del modal, también cerrarlo
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
