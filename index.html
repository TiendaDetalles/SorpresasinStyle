<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresas in Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }header {
  background-color: #00bfa5;
  padding: 1em;
  text-align: center;
  color: white;
}

#company-logo {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
}

#filtros {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 10px;
}

select {
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

#productos-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 16px;
  padding: 20px;
}

.producto-tarjeta {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 16px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: white;
  position: relative;
}

.producto-imagen {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.producto-nombre {
  font-size: 16px;
  margin: 8px 0;
  color: #333;
}

.producto-precio {
  font-size: 14px;
  color: #666;
}

.producto-categoria {
  font-size: 12px;
  color: #888;
}

.producto-boton {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background-color: #00796b;
  border: none;
  border-radius: 50%;
  color: white;
  width: 35px;
  height: 35px;
  font-size: 18px;
  cursor: pointer;
}

#carrito {
  padding: 20px;
  background-color: #fff;
  border-top: 1px solid #ddd;
}

#botonAdmin {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 24px;
  background: none;
  border: none;
  cursor: pointer;
}

@media screen and (max-width: 600px) {
  #productos-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

  </style>
</head>
<body>
  <header>
    <img id="company-logo" src="" alt="Logo de la empresa">
    <h1>Sorpresas in Style</h1>
    <nav>
      <a href="#">Inicio</a>
    </nav>
  </header>  <div id="filtros">
    <select id="filtroPrecio">
      <option value="original">Orden original</option>
      <option value="asc">Precio m√°s bajo</option>
      <option value="desc">Precio m√°s alto</option>
    </select>
    <select id="filtroCategoria">
      <option value="">Todas las categor√≠as</option>
    </select>
  </div>  <main>
    <section id="productos-container"></section><section id="carrito">
  <h2>Carrito de Compras</h2>
  <ul id="lista-carrito"></ul>
  <p>Total: $<span id="total">0</span></p>
  <button onclick="comprar()">Comprar</button>
</section>

  </main><button id="botonAdmin">‚öôÔ∏è</button>

  <script>
    const productosContainer = document.getElementById("productos-container");
    const filtroPrecio = document.getElementById("filtroPrecio");
    const filtroCategoria = document.getElementById("filtroCategoria");

    let productos = JSON.parse(localStorage.getItem("productos")) || [];
    let productosOriginal = [...productos];

    function actualizarFiltros() {
      const categorias = [...new Set(productos.map(p => p.categoria))];
      filtroCategoria.innerHTML = '<option value="">Todas las categor√≠as</option>' + categorias.map(cat => `<option value="${cat}">${cat}</option>`).join('');
    }

    function aplicarFiltros() {
      let lista = [...productos];
      const precio = filtroPrecio.value;
      const categoria = filtroCategoria.value;

      if (precio === "asc") lista.sort((a, b) => parseFloat(a.precio) - parseFloat(b.precio));
      if (precio === "desc") lista.sort((a, b) => parseFloat(b.precio) - parseFloat(a.precio));
      if (categoria) lista = lista.filter(p => p.categoria === categoria);

      mostrarProductos(lista);
    }

    filtroPrecio.addEventListener("change", aplicarFiltros);
    filtroCategoria.addEventListener("change", aplicarFiltros);

    function mostrarProductos(lista) {
      productosContainer.innerHTML = '';
      lista.forEach((producto, index) => {
        productosContainer.innerHTML += `
          <div class="producto-tarjeta">
            <img src="${producto.imagen}" alt="${producto.nombre}" class="producto-imagen">
            <div class="producto-nombre">${producto.nombre}</div>
            <div class="producto-precio">$${producto.precio}</div>
            <div class="producto-categoria">${producto.categoria}</div>
            <button class="producto-boton" onclick="agregarAlCarrito(${index})">üõí</button>
          </div>`;
      });
    }

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function agregarAlCarrito(index) {
      const producto = productos[index];
      carrito.push(producto);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const listaCarrito = document.getElementById("lista-carrito");
      listaCarrito.innerHTML = '';
      let total = 0;
      carrito.forEach(producto => {
        const li = document.createElement("li");
        li.textContent = `${producto.nombre} - $${producto.precio}`;
        listaCarrito.appendChild(li);
        total += parseFloat(producto.precio);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function comprar() {
      if (carrito.length > 0) {
        alert("¬°Gracias por tu compra!");
        carrito = [];
        localStorage.setItem("carrito", JSON.stringify(carrito));
        actualizarCarrito();
      } else {
        alert("Tu carrito est√° vac√≠o.");
      }
    }

    mostrarProductos(productos);
    actualizarCarrito();
    actualizarFiltros();
  </script></body>
</html>
