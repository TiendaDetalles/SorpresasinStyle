  <header>

    <h1>Sorpresas in Style</h1>
  </header>

  <div id="filtro-categoria">

  <script>
    const modal = document.getElementById("adminModal");
    const botonAdmin = document.getElementById("botonAdmin");
    const span = document.getElementsByClassName("close")[0];
    const productosContainer = document.getElementById("productos-container");
    const productosAgregados = document.getElementById("productos-agregados");
    const selectorCategoria = document.getElementById("selector-categoria");

    let productos = JSON.parse(localStorage.getItem("productos")) || [];
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    let categoriaSeleccionada = "todas";

    botonAdmin.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    document.getElementById("formulario-producto").addEventListener("submit", function (event) {
      event.preventDefault();
      const nombre = document.getElementById("nombreProducto").value;
      const precio = document.getElementById("precioProducto").value;
      const categoria = document.getElementById("categoriaProducto").value;
      const urlImagen = document.getElementById("urlImagenProducto").value;

      if (urlImagen) {
        const nuevoProducto = {
          nombre, precio, categoria, imagen: urlImagen
        };
        productos.push(nuevoProducto);
        localStorage.setItem("productos", JSON.stringify(productos));
        actualizarVista();
      }

      this.reset();
    });

    // FUNCI√ìN MEJORADA PARA ENLACES DE GOOGLE DRIVE
    function convertGoogleDriveUrl(url) {
      let fileId = null;
      const match1 = url.match(/\/file\/d\/([^\/]+)\//);
      const match2 = url.match(/[?&]id=([^&]+)/);
      const match3 = url.match(/\/uc\?id=([^&]+)/);

      if (url.includes('/folders/')) return '';

      if (match1) fileId = match1[1];
      else if (match2) fileId = match2[1];
      else if (match3) fileId = match3[1];

      return fileId ? https://drive.google.com/uc?export=view&id=${fileId} : url;
    }

    function actualizarVista() {
      productosContainer.innerHTML = '';
      productosAgregados.innerHTML = '';
      actualizarSelectorCategorias();

      const productosFiltrados = categoriaSeleccionada === "todas"
        ? productos
        : productos.filter(p => p.categoria === categoriaSeleccionada);

      productosFiltrados.forEach((producto, index) => {
        const imageUrl = convertGoogleDriveUrl(producto.imagen);
        const tarjeta = `
          <div class="producto-tarjeta">
            <img src="${imageUrl}" class="producto-imagen">
            <div class="producto-nombre">${producto.nombre}</div>
            <div class="producto-precio">$${producto.precio}</div>
            <div class="producto-categoria">${producto.categoria}</div>
            <button class="producto-boton" onclick="agregarAlCarrito(${index})">üõí</button>
          </div>`;
        productosContainer.innerHTML += tarjeta;
      });

      productos.forEach((producto, index) => {
        const imageUrl = convertGoogleDriveUrl(producto.imagen);
        productosAgregados.innerHTML += `
          <div class="producto-tarjeta">
            <img src="${imageUrl}" class="producto-imagen">
            <input class="input-edit" type="text" value="${producto.nombre}" onchange="editarProducto(${index}, 'nombre', this.value)">
            <input class="input-edit" type="number" value="${producto.precio}" onchange="editarProducto(${index}, 'precio', this.value)">
            <input class="input-edit" type="text" value="${producto.categoria}" onchange="editarProducto(${index}, 'categoria', this.value)">
            <input class="input-edit" type="text" value="${producto.imagen}" onchange="editarProducto(${index}, 'imagen', this.value)">
            <button class="admin-button" onclick="eliminarProducto(${index})">Eliminar</button>
          </div>`;
      });
    }

    function actualizarSelectorCategorias() {
      const categorias = ["todas", ...new Set(productos.map(p => p.categoria))];
      selectorCategoria.innerHTML = categorias.map(cat => 
        <option value="${cat}" ${cat === categoriaSeleccionada ? "selected" : ""}>${cat}</option>).join('');
    }

    function agregarAlCarrito(index) {
      carrito.push(productos[index]);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const listaCarrito = document.getElementById("lista-carrito");
      listaCarrito.innerHTML = '';
      let total = 0;
      carrito.forEach(p => {
        listaCarrito.innerHTML += <li>${p.nombre} - $${p.precio}</li>;
        total += parseFloat(p.precio);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function eliminarProducto(index) {
      productos.splice(index, 1);
      localStorage.setItem("productos", JSON.stringify(productos));
      actualizarVista();
    }

    function editarProducto(index, campo, valor) {
      productos[index][campo] = valor;
      localStorage.setItem("productos", JSON.stringify(productos));
      actualizarVista();
    }

    function comprar() {
      if (carrito.length) {
        alert("¬°Gracias por tu compra!");
        carrito = [];
        localStorage.setItem("carrito", JSON.stringify(carrito));
        actualizarCarrito();
      } else {
        alert("Tu carrito est√° vac√≠o.");
      }
    }

    function filtrarCategoria() {
      categoriaSeleccionada = selectorCategoria.value;
      actualizarVista();
    }

    function cambiarLogo() {
      const input = document.getElementById("logoInput").files[0];
      if (input) {
        const reader = new FileReader();
        reader.onloadend = function () {
          document.getElementById("company-logo").src = reader.result;
          localStorage.setItem("logoEmpresa", reader.result);
        };
        reader.readAsDataURL(input);
      }
    }

    function cargarLogoGuardado() {
      const logo = localStorage.getItem("logoEmpresa");
      if (logo) document.getElementById("company-logo").src = logo;
    }

    actualizarVista();
    actualizarCarrito();
    cargarLogoGuardado();
  </script>
</body>
