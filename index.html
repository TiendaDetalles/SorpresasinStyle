<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso al Panel de Administración</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000; /* Asegura que el botón esté encima de otros elementos */
    }

    .admin-btn {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .admin-btn:hover {
      background-color: #0056b3;
    }

    /* Estilo del modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1001; /* Asegura que el modal se muestre encima de todo */
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }

    .close-btn {
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

    .input-container {
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      .admin-btn {
        font-size: 14px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bienvenido a la Página</h1>
    <p>Contenido visible para todos los usuarios</p>
  </div>

  <!-- Botón para abrir el modal -->
  <div class="button-container">
    <button class="admin-btn" onclick="openModal()">Acceder al Admin</button>
  </div>

  <!-- Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">X</button>
      <h2>Acceso al Panel de Administración</h2>
      <div class="input-container">
        <label for="admin-password">Contraseña:</label>
        <input type="password" id="admin-password" placeholder="Ingrese la contraseña">
      </div>
      <button type="submit" onclick="verifyPassword()">Acceder</button>
    </div>
  </div>

  <script>
    // Función para abrir el modal
    function openModal() {
      document.getElementById("adminModal").style.display = "flex";
    }

    // Función para cerrar el modal
    function closeModal() {
      document.getElementById("adminModal").style.display = "none";
    }

    // Función para verificar la contraseña
    function verifyPassword() {
      const password = document.getElementById("admin-password").value;
      if (password === "1234") {
        alert("¡Acceso concedido al panel de administración!");
        // Redirigir al panel de administración o mostrar contenido relevante
      } else {
        alert("Contraseña incorrecta. Intenta nuevamente.");
      }
    }
  </script>

</body>
</html>
