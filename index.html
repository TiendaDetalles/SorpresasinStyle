
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorpresas in Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #ffb6c1;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    #company-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    #productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .producto-tarjeta, .producto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .producto-tarjeta:hover, .producto:hover {
      transform: translateY(-5px);
    }

    .producto-imagen {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .producto-nombre {
      font-size: 18px;
      margin: 8px 0;
    }

    .producto-precio {
      font-size: 16px;
      color: #333;
    }

    #carrito {
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #botonAdmin {
      display: none; /* Ocultar por defecto */
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    #admin-panel {
      display: none; /* Ocultar por defecto */
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <img id="company-logo" src="" alt="Logo de la empresa">
    <h1>Sorpresas in Style</h1>
    <nav>
      <a href="#">Inicio</a>
    </nav>
  </header>

  <main>
    <section id="productos-container"></section>

    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total">0</span></p>
      <button onclick="comprar()">Finalizar Compra</button>
    </section>

    <section id="admin-panel">
      <h2>Panel de Administración</h2>

      <h3>Agregar Nuevo Producto</h3>
      <form onsubmit="agregarProducto(event)">
        <input type="text" id="nombre" placeholder="Nombre del producto" required><br>
        <input type="number" id="precio" placeholder="Precio" required><br>
        <input type="file" id="imagen" accept="image/*" required><br>
        <button type="submit">Agregar</button>
      </form>

      <h3>Actualizar Logo</h3>
      <input type="file" id="logo-input" accept="image/*">
      <button onclick="guardarLogo()">Guardar Logo</button>

      <h3>Pedidos Entrantes</h3>
      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Estado de Pago</th>
          </tr>
        </thead>
        <tbody id="pedidos-lista"></tbody>
      </table>

      <h3>Eliminar Productos</h3>
      <ul id="lista-productos-admin"></ul>
    </section>
  </main>

  <button id="botonAdmin" onclick="alternarAdmin()">⚙️</button>

  <script>
    let productos = JSON.parse(localStorage.getItem('productos')) || [
      {
        id: 1,
        nombre: "Desayuno Romántico",
        precio: 350,
        imagen: "https://via.placeholder.com/200x150"
      },
      {
        id: 2,
        nombre: "Sorpresa Cumpleaños",
        precio: 420,
        imagen: "https://via.placeholder.com/200x150"
      }
    ];

    let carrito = [];
    let claveSecreta = "";
    const claveCorrecta = "1234";

    document.addEventListener("DOMContentLoaded", () => {
      mostrarProductos();
      mostrarProductosAdmin();
      const logoUrl = localStorage.getItem('companyLogo');
      if (logoUrl) {
        document.getElementById('company-logo').src = logoUrl;
      }
      agregarPedido('Juan Pérez', 'Desayuno Completo', 'Pagado');
      agregarPedido('Ana Gómez', 'Desayuno Ligero', 'Pendiente');
    });

    document.addEventListener("keydown", function(event) {
      claveSecreta += event.key;
      if (claveSecreta.includes(claveCorrecta)) {
        const boton = document.getElementById("botonAdmin");
        const panel = document.getElementById("admin-panel");
        boton.style.display = boton.style.display === "none" ? "block" : "none";
        panel.style.display = panel.style.display === "none" ? "block" : "none";
        claveSecreta = "";
      }
      if (claveSecreta.length > 10) claveSecreta = "";
    });

    function mostrarProductos() {
      const contenedor = document.getElementById("productos-container");
      contenedor.innerHTML = "";
      productos.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
          <img src="${p.imagen}" width="200" height="150"><br>
          <h3>${p.nombre}</h3>
          <p>Precio: $${p.precio}</p>
          <button onclick="agregarAlCarrito(${p.id})">Agregar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function mostrarProductosAdmin() {
      const lista = document.getElementById("lista-productos-admin");
      lista.innerHTML = "";
      productos.forEach((p, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${p.nombre} - $${p.precio}
          <button onclick="eliminarProducto(${index})">Eliminar</button>
        `;
        lista.appendChild(li);
      });
    }

    function agregarAlCarrito(id) {
      const producto = productos.find(p => p.id === id);
      if (producto) {
        carrito.push(producto);
        actualizarCarrito();
      }
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      const total = document.getElementById("total");
      lista.innerHTML = "";
      let suma = 0;
      carrito.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.nombre} - $${p.precio}`;
        suma += p.precio;
        lista.appendChild(li);
      });
      total.textContent = suma;
    }

    function comprar() {
      alert("Gracias por tu compra!");
      carrito = [];
      actualizarCarrito();
    }

    function alternarAdmin() {
      const panel = document.getElementById("admin-panel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    function agregarProducto(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const precio = document.getElementById('precio').value;
      const imagen = document.getElementById('imagen').files[0];

      if (imagen) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageUrl = event.target.result;
          const nuevoProducto = {
            id: productos.length + 1,
            nombre,
            precio: Number(precio),
            imagen: imageUrl
          };
          productos.push(nuevoProducto);
          localStorage.setItem('productos', JSON.stringify(productos));
          mostrarProductos();
          mostrarProductosAdmin();
          alert("Producto agregado exitosamente");
        };
        reader.readAsDataURL(imagen);
      } else {
        alert("Por favor, selecciona una imagen.");
      }
    }

    function eliminarProducto(index) {
      productos.splice(index, 1);
      localStorage.setItem('productos', JSON.stringify(productos));
      mostrarProductos();
      mostrarProductosAdmin();
    }

    function agregarPedido(cliente, producto, estadoPago) {
      const pedidosLista = document.getElementById('pedidos-lista');
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${cliente}</td>
        <td>${producto}</td>
        <td>${estadoPago}</td>
      `;
      pedidosLista.appendChild(fila);
    }

    function guardarLogo() {
      const archivo = document.getElementById('logo-input').files[0];
      if (archivo) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const base64 = e.target.result;
          localStorage.setItem('companyLogo', base64);
          document.getElementById('company-logo').src = base64;
          alert("Logo actualizado correctamente.");
        };
        reader.readAsDataURL(archivo);
      } else {
        alert("Selecciona una imagen primero.");
      }
    }
  </script>
</body>
</html>
