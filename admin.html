<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <a href="index.html">Volver a la tienda</a>
  </header>

  <main>
    <h2>Agregar Nuevo Producto</h2>
    <form onsubmit="agregarProducto(event)">
      <input type="text" id="nombre" placeholder="Nombre del producto" required><br>
      <input type="number" id="precio" placeholder="Precio" required><br>
      <input type="text" id="imagen" placeholder="URL de imagen" required><br>
      <input type="number" id="stock" placeholder="Stock" required><br>
      <button type="submit">Agregar</button>
    </form>
  </main>

  <script>
    function agregarProducto(e) {
      e.preventDefault();
      alert("Producto agregado (simulado, aún no se guarda)");
    }
  </script>
</body>
</html>
