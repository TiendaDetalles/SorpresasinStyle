<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #ffb6c1;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    form {
      margin-bottom: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <a href="index.html">Volver a la tienda</a>
  </header>

  <main>
    <h2>Agregar Nuevo Producto</h2>
    <form onsubmit="agregarProducto(event)">
      <input type="text" id="nombre" placeholder="Nombre del producto" required><br>
      <input type="number" id="precio" placeholder="Precio" required><br>
      <input type="file" id="imagen" accept="image/*" required><br>
      <input type="number" id="stock" placeholder="Stock" required><br>
      <button type="submit">Agregar</button>
    </form>

    <h2>Cambiar Logo de la Empresa</h2>
    <form onsubmit="cambiarLogo(event)">
      <input type="file" id="logo" accept="image/*" required><br>
      <button type="submit">Cambiar Logo</button>
    </form>

    <h2>Pedidos Entrantes</h2>
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Producto</th>
          <th>Estado de Pago</th>
        </tr>
      </thead>
      <tbody id="pedidos-lista">
        <!-- Aquí se añadirán los pedidos dinámicamente -->
      </tbody>
    </table>
  </main>

  <script>
    function agregarProducto(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const precio = document.getElementById('precio').value;
      const imagen = document.getElementById('imagen').files[0];
      const stock = document.getElementById('stock').value;

      if (imagen) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageUrl = event.target.result;
          alert(`Producto agregado: ${nombre}, Precio: ${precio}, Imagen: ${imageUrl}, Stock: ${stock}`);
        };
        reader.readAsDataURL(imagen);
      } else {
        alert("Por favor, selecciona una imagen.");
      }
    }

    function cambiarLogo(e) {
      e.preventDefault();
      const logo = document.getElementById('logo').files[0];

      if (logo) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const logoUrl = event.target.result;
          localStorage.setItem('companyLogo', logoUrl);
          alert("Logo cambiado exitosamente.");
        };
        reader.readAsDataURL(logo);
      } else {
        alert("Por favor, selecciona una imagen para el logo.");
      }
    }

    // Función para añadir pedidos a la tabla
    function agregarPedido(cliente, producto, estadoPago) {
      const pedidosLista = document.getElementById('pedidos-lista');
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${cliente}</td>
        <td>${producto}</td>
        <td>${estadoPago}</td>
      `;
      pedidosLista.appendChild(fila);
    }

    // Ejemplo de cómo añadir un pedido
    agregarPedido('Juan Pérez', 'Desayuno Completo', 'Pagado');
    agregarPedido('Ana Gómez', 'Desayuno Ligero', 'Pendiente');
  </script>
</body>
</html>
